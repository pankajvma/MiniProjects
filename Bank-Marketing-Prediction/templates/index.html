<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Term Deposit prediction</h1>

    <form action="{{ url_for('predict')}}"method="post">

      <input type="number" name="age" placeholder="Age" required="required" min="18" max= "99" maxlength= 3/>

      <select name="education" id="education" required="required">
        <option value="">Education</option>
        <option value="1">Primary</option>
        <option value="2">Secondary</option>
        <option value="3">Tertiary</option>
      </select>

    	<input type="number" name="balance" placeholder="Balance" required="required" />

      <select name="housing" id="housing" required="required">
        <option class='top' value="">Housing Loan</option>
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <select name="loan" id="loan" required="required">
        <option value="">Loan</option>
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <input type="number" name="duration" placeholder="Call Duration" required="required" min="1" max= "1500"/>
		  <input type="number" name="contacted" placeholder="Contact Count" required="required" min="1" max= "20"/>
      <input type="number" name="days_passed" placeholder="Days passed after last contact" required="required" min="0"/>
      
      <select name="job" id="job" required="required" >
        <option value="" >Job</option>
        <option value="0">Admin</option>
        <option value="1">blue-collar</option>
        <option value="2">entrepreneur</option>
        <option value="3">housemaid</option>
        <option value="4">management</option>
        <option value="5">retired</option>
        <option value="6">self-employed</option>
        <option value="7">services</option>
        <option value="8">student</option>
        <option value="9">technician</option>
        <option value="10">unemployed</option>
      </select>

      <select name="marital" id="marital" required="required">
        <option class='top' value="">Marital Status</option>
        <option value="0">Divorced</option>
        <option value="1">Married</option>
        <option value="2">Single</option>
      </select>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
